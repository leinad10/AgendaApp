<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/svg+xml" href="https://example.com/image.svg">
        <title>Document</title>
    </head>

    <body style="height: 75vh; width: 100%" class="bg-gray-100">
        <nav class="flex lg:gap-64 items-center justify-between flex bg-teal-500 p-2">
            <div class="pr-32 lg:pr-24 md:pr-24 flex items-center flex-shrink-0 text-white mr-6">
              <span class="lg:lg:text-5xl md:text-3xl font-semibold text-xl tracking-tight">Leinad</span>
            </div>
            <div class="flex pl-12 lg:hidden">
              <button class="flex sm:hidden md:pr-64 items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div class="md:pl-56 lg:pl-0 w-full block flex-grow lg:block items-end lg:items-left lg:w-auto">
              <div class="text-sm hidden sm:flex lg:flex">
                <a href="/" class=" lg:p-1 md:text-2xl text-center lg:text-5xl block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  Home
                </a>
                <a href="/../agenda/" class=" lg:p-1 md:text-2xl text-center lg:text-5xl text-right block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  Agenda
                </a>
                <a href="../loginn" class=" lg:p-1 md:text-2xl text-center lg:text-5xl block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                  Log In
                </a>
              </div>
            </div>
          </nav>
          <div id="messageFromDB" class="lg:text-3xl hidden bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4">
        </div>
        <form id="formulario" autocomplete="off" class="custom h-2/3 md:h-2/5 sm:w-10/12 md:w-10/12 mt-24 lg:mt-32 mx-6 lg:gap-1 justify-between border-4 border-blue-300 bg-white shadow-md md:block lg:flex rounded md:mr-16 md:ml-16">
            <!-- Username -->
            <div class="input-container">
                <input type="text" class="inputs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline lg:text-4xl" id="usuarioInput" placeholder="Nombre de Usuario">
                <p id="p-username" class="correcion lg:text-3xl" ">Debe incluir 1 letra, minimo 3 caracteres, maximo 8 caracteres.</p>
            </div>
        <!-- Email -->
              <div class=" input-container">
                <input type="text" class="inputs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline lg:text-4xl" id="emailInput" placeholder="Correo electronico">
                <p id="p-email" class="correcion lg:text-3xl" ">ejemplo@email.com</p>
             </div>
        <!-- Select -->
       
        <!-- Contraseña -->
            <div class=" input-container">
                        <input type="password" class="inputs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline lg:text-4xl" id="contraseñaInput" placeholder="Contraseña">
                    <p id="p-contraseña" class="correcion lg:text-3xl" ">Debe incluir 1 numero, 1 letra y maximo 24 caracteres.</p>
            </div>
        
        <!-- Confirmar contraseña -->
            <div class=" input-container">
                        <input type="password" class="inputs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline lg:text-4xl" id="validacionContraseñaInput"
                            placeholder="Repita la Contraseña">
                    <p id="p-contraseña" class="correcion lg:text-3xl" ">Debe coincidir con la contraseña</p>
            </div>

            <button type=" submit" id="boton-registrar" class="flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline lg:text-4xl" disabled>Registrar</button>

        </form>
        <script src="index.js"></script>
    </body>

</html>
